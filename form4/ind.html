<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://web.dev/static/articles/building/an-adaptive-favicon/image/example-dark-theme-favico-6a6f6f67bc3e7.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    ></link>
    <title>prabin blog</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">prabin blog</h1>
        <div class="col">
          <div class="row">
          <div class="card-mb-3" style="max-width: 640px">
          </div>
        </div>
      </div>
    </div>
  
      <div class="row">
        <div class="col-6"
        <h2 class="text-center">user registration</h2>
        <form onsubmit="return false">
          <div class="row">
          <div class="col-6">
              <div class="form-group">
                <label>Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter name"
                  id="name"
                />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  id="password"
                />
              </div>
            </div>
          </div>
        </div>
          <div class="col-6">
            <div class="row">
              <div class="form-group">
                <label>Select your college</label>
                <select class="form-control form-select" id="college">
                  <option selected>Open this select menu</option>
                  <option value="1">St. Xavier</option>
                  <option value="2">Himalayan</option>
                  <option value="3">Java</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter email"
                  id="email"
                />
                <small id="emailHelp" aria-hidden="false">
                  We'll never share your email with anyone else.
                </small>
              </div>
              <div class="row">
                <input
                  type="submit"
                  class="btn btn-primary"
                  onclick="getformdata(); return false"
                >
              </input>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="ind.js"></script>
  </body>
  
  
</html>
